<div class="row custom-row">
    <div class= "col-md-6 container jumbotron">

<form class ="form-horizontal" #productForm ="ngForm" (ngSubmit) ="submit(productForm)" >
  <fieldset>
    <legend>Template driven form</legend>


    <div class="form-group">
      <label for="productId">Product id : </label>
      <input required minlength="5" ngModel name="productId" #productId ="ngModel"   id= "productId" type="number" class="form control">
      <div class = "alert alert-danger" *ngIf="productId.touched && !productId.valid">
        <div *ngIf ="productId.errors['required']">product id is required</div>
        <div *ngIf ="productId.errors['minlength']">Id must be 5 char</div>
      </div>
    </div>

  <div class= "form-group">
    <label for="productName">Product Name : </label>
    <input required ngModel pattern ='[A-Z][a-z]*' name="productName" #productName ="ngModel"  type="text" id="productName" class="form-control">
    <div class= "alert alert-danger" *ngIf="productName.touched && !productName.valid">
        <div *ngIf="productName.errors['required']">
          product name is required
        </div>
        <div *ngIf="productName.errors['pattern']">
          product id should be start with capital
      </div>
    </div>
  </div>

   <div class = "form-group">
      <label for="price">price</label>
      <input required ngModel  min = "0" name="price" #price ="ngModel" id="price" type="number" class="form-control">
      <div class= "alert alert-danger" *ngIf="price.touched && !price.valid">
        <div *ngIf="price.errors['required']">price should not be negative</div>
    </div>

  </div>
    <div class="checkbox">
      <label>
        <input ngModel type="checkbox" name="inStock">In stock
      </label>
    </div>

    <button class="btn btn-primary" [disabled] = "!productForm.form.valid">Submit</button>


  </fieldset>
  </form>
  </div>
</div>

{{productForm.value |json}}
